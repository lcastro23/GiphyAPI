<!DOCTYPE html>

<html>
	<head>
		<title>GIF Search</title>

		<meta charset = "utf-8">

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
 	</head>

	<body>
		<nav class = "navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#">GIF Search</a>
			</div>
		</nav>

		<div class = "container-lg">
			<h1>Search for GIFs</h1>

			<form id = "searchForm">
				<div class = "form-group">
					<p>GIF Search Term:</p>

					<input class = "form-control" type = "text" name = "gifTextbox" id = "gifText">

					<button class = "btn btn-secondary mt-2 mb-2" type = "submit" id = "submit">
						Search
					</button>
				</div>
			</form>

			<form id = "buttonsForm">
				<div id = "buttonsDiv" class = "form-group"></div>
			</form>
		</div>

		<div class = "container" id = "gifsDiv"></div>
		
		
		<script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

	</body>
</html>
